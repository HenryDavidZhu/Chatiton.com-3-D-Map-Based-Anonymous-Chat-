<!doctype html>
<html>
	<head>
		<title>chatiton.com - map-based anonymous chatting platform</title>
		<!-- NOTE: If testing on localhost, you MUST enable CORS in order for geolocation to work properly -->
		<script src='https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
		<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js'></script>
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<div id="login-wrapper">
			<h1>chat-it-on</h1>
			<form id="login-form">
				<input type="text" placeholder="username" min="5" max="50" id="username" /><br>
				<input type="number" placeholder="age" name="age" min="16" max="90" id="age" /><br>
				<input type="text" placeholder="short bio" min="50" max="175" id="bio"/><br>
				<select id="sex">
					<option value="male" selected>Male</option>
					<option value="female">Female</option>
				</select>
				<input type="submit" value="Start Chatting!" />
			</form>
		</div>

		<div id="chat-menu">
			<div class="tab">
				<button class="tablinks active" id="chat-button">Chats</button>
				<button class="tablinks" id="city-button">City</button>
				<div style="clear: both;"></div>
			</div>

			<div id="chat-list"></div>
			<div id="city-list"></div>
		</div>

		<div id="map"></div>

		<script src="js/rendering_init.js"></script>
		<script src="js/rendering.js"></script>
		<script src="js/formprocessor.js"></script>
	</body>
</html>
